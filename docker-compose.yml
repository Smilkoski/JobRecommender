services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: job_recommender
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_secure_password_here  # Change this!
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"  # Expose if you wanna connect externally (e.g., pgAdmin)

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  app:
    build: .  # Uses your Dockerfile
    command: python manage.py runserver 0.0.0.0:8000  # Dev mode; swap to gunicorn for prod
    volumes:
      - .:/app  # Hot reload magic
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:your_secure_password_here@db:5432/job_recommender
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    # For Celery later: Add a celery service here if you want it running

volumes:
  postgres_data: